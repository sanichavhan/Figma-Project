<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheryians Figma Clone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="logo">Figma Pro</div>
      <div class="nav-content">
        <i class="ri-cursor-line"></i>
        <i id="square" class="ri-square-line"></i>
        <i class="ri-text"></i>
        <i class="ri-delete-bin-7-line"></i>
        <i class="ri-arrow-go-back-line"></i>
        <i class="ri-chat-3-line"></i>
      </div>
      <!-- Popup Div -->
      <div class="popup" id="popup">
        <div class="popup-content">
          <i class="ri-rectangle-line tool" data-tool="rect"></i>
          <i class="ri-circle-line tool" data-tool="circle"></i>
          <i class="ri-text tool" data-tool="text"></i>
          <i class="ri-image-line tool" data-tool="image"></i>
          <i class="ri-sketching tool" data-tool="sketch"></i>
          <input type="file" id="imageInput" hidden />
        </div>
      </div>
      <div class="theme">Change Theme</div>
    </div>
    <div class="hero">
      <div class="layers">
        <h2>Layers</h2>
        <div class="layer-list"></div>
      </div>
      <canvas id="board"></canvas>
      <div class="tools-area">
        <div class="info">
          <h4>DESIGN</h4>
          <h4>Make Changes to Canvas as you Want</h4>
        </div>
        <div class="size-panel">
          <div class="row">
            <span>W</span>
            <input type="number" id="widthInput" value="100">
          </div>
          <div class="row">
            <span>H</span>
            <input type="number" id="heightInput" value="100">
          </div>
        </div>

        <div class="text-panel">
          <div class="label">TEXT</div>
          <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Poppins">Poppins</option>
            <option value="Roboto">Roboto</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>
          <select id="fontSize"></select>
          <select id="fontStyle">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="600">Semibold</option>
            <option value="italic">Italic</option>
            <option value="underline">Underline</option>
          </select>
        </div>
        <div class="color-panel">
          <div class="label1">COLOR</div>
            <div class="color-row">
              <input type="color" id="colorPicker" value="#ffffff">
              <input type="text" id="colorHex" value="#ffffff">
            </div>
        </div>
        <div class="color-panel">
          <div class="label1">STROKE</div>
            <div class="color-row">
              <input type="color" id="strokePicker" value="#000000">
              <input type="text" id="strokeHex" value="#000000">
            </div>
        </div>
        <div class="export">
          <div class="pdf">Export to PDF</div>
          <div class="png">Export to PNG</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
